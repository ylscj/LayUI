<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>LayUI模板</title>
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
</head>
<body>
	<button type="button" class="layui-btn layui-btn-danger">按钮和颜色</button>
	<button type="button" class="layui-btn" style="background-color:#FF5722">按钮和颜色</button>
	<button type="button" class="layui-btn layui-bg-blue">按钮和颜色</button>

	<!-- 图标 -->
	<p>图标展示</p>
	<i class="layui-icon layui-icon-face-smile"></i>
	<i class="layui-icon layui-icon-add-1"></i>
    <i class="layui-icon layui-icon-edit"></i>
    <i class="layui-icon layui-icon-delete"></i>

    <!-- 动画没做出来 -->
    <div style="width:300px; height: 200px; background-color:blue" 
    class="alyui-anim layui-anim-up" data-anim="layui-anim-loop">最底部</div>

    <div class="layui-anim" data-anim="layui-anim-up">从往上滑入</div>
    <div class="code">layui-anim-up</div>

	<script src="../layui/layui.js" charset="utf-8"></script>
</body>
</html>
